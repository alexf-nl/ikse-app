<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (ngSubmit)="onRegister(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
<h1>Registereren</h1>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" ngModel name="email" required email>
       
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password"  ngModel name="password" required>
        
    </div>

    <button type="submit" class="button"  [disabled]="!signupForm.valid">Registreren</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</form>

<div *ngIf="">
    
</div>
