<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (ngSubmit)="onLogin(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" ngModel name="email" required email>
       
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password"  ngModel name="password" required>
        
    </div>

    <button type="submit" class="btn btn-primary"  [disabled]="!signupForm.valid">Signup</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</form>
