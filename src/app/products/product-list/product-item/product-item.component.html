<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
<article class="productCard">
        <figure class="productCard__thumb">
          <img class="productCard__thumb__image" src="{{product.imagePath}}" alt="{{product.naam}}">
        </figure>
        <section class="productCard__details">
          <header class="productCard__details__header">
            <h2 class="productCard__details__header__name">{{product.naam}}</h2>
          </header>
            <p class="productCard__details__description">{{product.description}}</p>
            <p class="productCard__details__description">{{product.price}}</p>
          </section>
        <div class="productCard__details__actions">
          <a [routerLink]="['get', product.id]" class="productCard__details__productCard__details__button button">Bekijk dit product!</a>
        </div>
        <div class="productCard__details__actions">
          <a [routerLink]="['/admin/products/edit', product.id]" class="productCard__details__productCard__details__button button">Bewerken!</a>
        </div>
</article>
