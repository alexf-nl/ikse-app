<article class="productCard detail">
        <figure class="productCard__thumb">
          <img class="productCard__thumb__image" src="{{product.imagePath}}" alt="{{product.naam}}">
        </figure>
        <section class="productCard__details">
          <header class="productCard__details__header">
            <h2 class="productCard__details__header__name">{{product.naam}}</h2>
          </header>
            <p class="productCard__details__description">{{product.description | slice: 0:70}} ...</p>
            <h2 class="productCard__details__description">{{product.price | currency: 'EUR'}}</h2>
          </section>
        <div class="productCard__details__actions">
          <a [routerLink]="['get', product.id]" class="productCard__details__productCard__details__button button"  *ngIf="userIsAuthenticated">Bekijk dit product!</a>
          <a [routerLink]="['/login']" class="productCard__details__productCard__details__button button"  *ngIf="!userIsAuthenticated">Log in om product te bekijken</a>
          <a [routerLink]="['/admin/products/edit', product.id]" class="productCard__details__productCard__details__button button" *ngIf="userIsAdmin">Product Bewerken!</a>
        </div>
</article>
