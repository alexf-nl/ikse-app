<h1>Voeg een nieuw product toe!</h1>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (ngSubmit)="onNewProduct()"  *ngIf="!isLoading">
    <div class="form-group">
        <label>Naam product</label>
        <input type="text" class="form-control" placeholder="Productnaam"  name="naam" formControlName="naam">
    </div>

    <div class="form-group">
        <label>Omschrijving</label>
        <input type="text" class="form-control" placeholder="Omschrijving" formControlName="description" name="description" >
    </div>

    <div class="form-group">
        <label>Afbeelding</label>
        <button mat-strokked-button type="button" formControlName="imagePath" (click)="filePicker.click()">Kies een afbeelding</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="form-group" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <div class="form-group">
        <label>Prijs product</label>
        <input type="text" class="form-control" placeholder="Prijs"  formControlName="price" name="price" >
    </div>
    <button type="submit" class="btn btn-primary">Opslaan</button>
</form>
