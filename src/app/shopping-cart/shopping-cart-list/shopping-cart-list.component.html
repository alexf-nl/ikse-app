<div class="row">

    <div class="col-xl">
        <strong>Producten in winkelmand</strong>
    </div>
</div>
<div class="row" *ngIf="products.length > 0; else noProductsInCart">
  <div clss="col-xl">
        <app-shopping-cart-list-item *ngFor="let product of products; let i = index" [product]="product" [index]="i" (remove)="onRemoveItemFromList($event)"></app-shopping-cart-list-item>
    </div>
</div>

<ng-template #noProductsInCart>
    <div class="row">
        <div class="col-xl">
            <strong>Er zijn geen producten in winkelmand</strong>
        </div>
    </div>
</ng-template>
